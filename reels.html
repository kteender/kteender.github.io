---
title: KTCG.ART | Reels
---
{% include header.html %}

<div class="content-holder">
    <div class="content">
        <h1>REELS</h1>
            {% for item in site.data.reels %}
                {% if forloop.index == 1 %}
                    <div style="margin-top: 1%; margin-bottom: 5%;">
                {% elsif forloop.index == forloop.length %}
                    <div style="margin-top: 5%;">
                {% else %}
                    <div style="margin-top: 5%; margin-bottom: 5%;">
                {% endif %}
                    {% include {{ item.embed }} %}
            </div>
            {% endfor %}
    </div>
</div>

{% include footer.html %}
