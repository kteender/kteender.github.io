---
title: Blog
---
{% include header.html %}
<div class="content-holder">
  <div class="content">
    <h1>Latest Posts</h1>

    <ul>
      {% for post in site.posts %}
        {% if post.type == "blog" %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.shortname }}</a></h2>
          {{ post.excerpt }}
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
